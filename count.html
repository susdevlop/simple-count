<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>simple-count</title>
</head>
<body>
    <div class="borderline">
        <div id="show">
            <div id="num">
                0
            </div>
            <div id="countResult"></div>

            <!-- <div id="way">

            </div> -->
        </div>
        <div class="button">
            <div class="lineOne">
                <button id="on">on</button>
                <button id="off">off</button>
                <button id="getRem" value="%">%</button>
                <button id="clean">C</button>
            </div>
            <div class="lineTwo">
                <button id="n7" value="7">7</button>
                <button id="n8" value="8">8</button>
                <button id="n9" value="9">9</button>
                <button id="plus" value="+">+</button>
            </div>
            <div class="lineThree">
                <button id="n4" value="4">4</button>
                <button id="n5" value="5">5</button>
                <button id="n6" value="6">6</button>
                <button id="minus" value="-">-</button>                
            </div>
            <div class="lineFour">
                <button id="n1" value="1">1</button>
                <button id="n2" value="2">2</button>
                <button id="n3" value="3">3</button>
                <button id="mult" value="*">X</button>
            </div>
            <div class="linefire">
                <button id="point" value=".">.</button>
                <button id="zero" value="0">0</button>
                <button id="get" value="=">=</button>
                <button id="divison" value="/">/</button>
            </div>
        </div>
    </div>
    <script src="count.js"></script>
</body>
</html>
